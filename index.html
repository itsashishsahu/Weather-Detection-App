<!DOCTYPE html>
<!-- Coding Done By : Ashish Sahu (itsashishsahu.com) -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check Weather in JavaScript | itsashishsahu.com</title>
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <!-- Input Part Starts -->
        <header><i class="bx bx-left-arrow-alt"></i>Check Weather</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter Location" spellcheck="false" required>
            <div class="seprator"></div>
            <button>Get Device Location</button>
        </section>
        <!-- Input Part Ends  -->

        <!-- Weather Part Starts -->
        <section class="weather-part">
            <img src="icons/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="num">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Gwalior, India</span>
            </div>
            <div class="bottom-details">


                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>


                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Weather Part Ends -->
    </div>





    <script src="script.js"></script>
</body>

</html>
