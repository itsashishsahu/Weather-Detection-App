<!DOCTYPE html>
<!-- Coding Done By : Ashish Sahu (itsashishsahu.com) -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Check Weather in JavaScript | akashrajawat.com</title>
    <link rel="stylesheet" href="style.css">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <!-- Input Part Starts -->
        <header><i class="bx bx-left-arrow-alt"></i>Check Weather</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter Location"  required>
                <div class="seprator"></div>
                <button>Get Device Location</button>
            </div>
        </section>
        <!-- Input Part Ends  -->

        <!-- Weather Part Starts -->
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>


                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Weather Part Ends -->
    </div>
<script src="script.js"></script>
</body>


</html>
